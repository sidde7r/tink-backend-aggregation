kind: RuleGroup
apiVersion: monitoring.tink.se/v1
metadata:
  name: alerts-pt
  namespace: agents
spec:
  rules:

    - alert: LoginSuccessRateLowWithAttemptLimitPT
      expr: |
        # Successful/Cancelled attempts above 90%
        (sum(increase(tink_agent_login_total{action=~"login|is-logged-in",  outcome=~"completed|cancelled|unavailable", market="PT", provider_type!="test"}[60m])) by (action,className,provider)
            / sum(increase(tink_agent_login_total{action=~"login|is-logged-in", market="PT", provider_type!="test"}[60m])) by (action,className,provider) < 0.90)
        # At least this many attempts.
        and sum(increase(tink_agent_login_total{action=~"login|is-logged-in", market="PT", provider_type!="test"}[60m])) by (action,className,provider) > 10
      for: 5m
      labels:
        severity: urgent
        who: integration
      annotations:
        description: {{ .Values.kibanaLink }}
          {{ .Values.grafanaLink }}
        summary: Login success rate is below 90% ( <{ $value }> ) for <{ $labels.className }> ( <{ $labels.provider }> )
          the last hour.
        tags: "{{ .Values.minionsTags }}"

    - alert: RefreshSuccessRateLowWithAttemptLimitPT
      expr: |
        # Successful attempts above 90%
        (sum(increase(tink_agent_refresh_total{outcome=~"completed|unavailable", market="PT", provider_type!="test"}[30m])) by (className,provider)
            / sum(increase(tink_agent_refresh_total{market="PT", provider_type!="test"}[30m])) by (className,provider) < 0.90)
        # At least this many attempts.
          and sum(increase(tink_agent_refresh_total{market="PT", provider_type!="test"}[30m])) by (className,provider) > 50
      for: 5m
      labels:
        severity: urgent
        who: integration
      annotations:
        description: {{ .Values.kibanaLink }}
          {{ .Values.grafanaLink }}
        summary: Refresh success rate is below 90% ( <{ $value }> ) for <{ $labels.className }> ( <{ $labels.provider }> )
          the last 30 minutes.
        tags: "{{ .Values.minionsTags }}"

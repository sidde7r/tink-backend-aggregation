          / sum(increase(tink_agent_login_total{action=~"login|is-logged-in", className!~"nxgen.se.banks.swedbank.SwedbankSEAgent"}[30m])) by (action,className) > 0.50)
      # At least this many attempts.
      and sum(increase(tink_agent_login_total{action=~"login|is-logged-in", className!~"nxgen.se.banks.swedbank.SwedbankSEAgent"}[30m])) by (action,className) > 10

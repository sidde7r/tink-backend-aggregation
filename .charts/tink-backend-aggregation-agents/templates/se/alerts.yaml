        {{ .Values.grafanaLink }}
      summary: Login unavailable rate is above 50% ( <{ $value }> ) for <{ $labels.className }>
        the last 30 minutes.
      tags: {{ .Values.thundercatsTags }}

  - alert: BankServerUnavailableForRefreshSE
    expr: |
      # Unavailable outcome above 50%
      (sum(increase(tink_agent_refresh_total{outcome=~"unavailable", market="SE", provider_type!="test", className!~"nxgen.se.banks.swedbank.SwedbankSEAgent"}[30m])) by (className)
          / sum(increase(tink_agent_refresh_total[30m]{className!~"nxgen.se.banks.swedbank.SwedbankSEAgent"})) by (className) > 0.50)
      # At least this many attempts.
      and sum(increase(tink_agent_refresh_total[30m]{className!~"nxgen.se.banks.swedbank.SwedbankSEAgent"})) by (className) > 10
    for: 5m
    labels:
      severity: urgent

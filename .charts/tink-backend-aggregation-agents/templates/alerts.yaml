kind: RuleGroup
apiVersion: monitoring.tink.se/v1
metadata:
  name: alerts
  namespace: agents
spec:
  rules:

  # All Markets.
  # For metrics that lack market properties.

  - alert: TransferSuccessRateLow
    expr: |
        # Failed attempts above 25%
        (sum(increase(tink_transfer_count_total{transfer_type='bank-transfer', status=~"FAILED", provider_type!~"test"}[30m])) by (provider)
            / sum(increase(tink_transfer_count_total{transfer_type='bank-transfer', provider_type!~"test"}[30m])) by (provider) > 0.25)
        # At least this many attempts.
        and sum(increase(tink_transfer_count_total{transfer_type='bank-transfer', provider_type!~"test"}[30m])) by (provider) > 2
    for: 5m
    labels:
        severity: urgent
        who: integration
    annotations:
        description: Transfers failing more than 25% ( <{ $value }> ) for the last 30 minutes.
            Investigate immediately.
        summary: Transfers failing more than 25% ( <{ $value }> ) for <{ $labels.provider }>
            the last 30 minutes.
        tags: <{ $labels.provider }>

  - alert: PaymentSuccessRateLow
    expr: |
        # Failed attempts above 25%
        (sum(increase(tink_transfer_count_total{transfer_type='payment', status=~"FAILED", provider_type!~"test"}[30m])) by (provider)
            / sum(increase(tink_transfer_count_total{transfer_type='payment', provider_type!~"test"}[30m])) by (provider) > 0.25)
        # At least this many attempts.
        and sum(increase(tink_transfer_count_total{transfer_type='payment', provider_type!~"test"}[30m])) by (provider) > 2
    for: 5m
    labels:
        severity: urgent
        who: integration
    annotations:

  - record: thresold:tink_transfers_in_sweden:lowerBound12h
    expr: vector(5)

  - alert: TransferCountLowerThanExpectedLowerBound
    expr: sum:tink_transfers_in_sweden:delta12h < thresold:tink_transfers_in_sweden:lowerBound12h

      severity: urgent
      who: payments
      priority: P4
    annotations:
      description: Aggregation service saw fewer than expected minumum number of transfers in 12h time window.
      summary: Number of transfers happened in the last 12 hours is below historical threshold.

  - alert: TransferFailedOutcomeThresholdIsPassedForSwedenTier2Banks

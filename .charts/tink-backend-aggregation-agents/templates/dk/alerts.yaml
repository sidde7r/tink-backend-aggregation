    - alert: AllLoginSuccessRatesBelow50AndGreater40WithTemporaryErrorsAndAttemptLimitDK_RE
      expr: |
        (sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", {{ .Values.temporaryErrorsAuth }} , market="DK"}))
                    / (sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", market="DK"})) < 0.5
        and (sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", {{ .Values.temporaryErrorsAuth }} , market="DK"}))
                    / (sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", market="DK"})) >= 0.4
        and sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", market="DK"}) > 4
      for: 5m
      labels:
        severity: urgent
        priority: P4
        who: integration-teletubbies
      annotations:
        description: {{ .Values.kibanaLink }}
          {{ .Values.grafanaLink }}
        summary: Login success rate for RE agents and all authentication types with temporary errors is between 40 - 50% ( <{ $value }> ) for <{ $labels.className }> ( <{ $labels.provider }> )

             {{ .Values.grafanaLink }}
        summary: Login success rate for OB agents and for all authentication types with temporary errors is below 60% with value ( <{ $value }> ) for the last 60 minutes
          for <{ $labels.className }> ( <{ $labels.provider }> ) and it was below for the last 70 minutes.
        tags: {{ .Values.tags }}

    #########################################################

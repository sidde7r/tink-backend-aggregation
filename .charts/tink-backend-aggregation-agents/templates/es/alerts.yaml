    - alert: AllLoginSuccessRatesBelow50WithAllErrorsAndAttemptLimitES_RE
      expr: |
          sum(sum_over_time(tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", {{ .Values.allErrorsAuth }} , market="ES"}[60m])) by (provider)
                 / sum(sum_over_time(tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", market="ES"}[60m])) by (provider) < 0.5
      for: 30m
      labels:
        severity: urgent
        priority: P1
        who: integration-fluffy
      annotations:
        description: {{ .Values.kibanaLinkLast90Minutes }}
             {{ .Values.grafanaLink }}
        summary: Login success rate for RE agents and for all login types with All Errors is below 50% with the value ( <{ $value }> ) for the last 60 minutes
              for <{ $labels.className }> ( <{ $labels.provider }> ) and it was below for the last 90 minutes.
        tags: {{ .Values.tags }}

    ###################################################
    ### Split login success rates - All Errors - RE ###
    ###################################################

    # As there is a lot of errors for incorrect credentials and blocked account for Spanish market login-manual action is excluded from this alert
    # to decrease the number of non-actionable alerts. If something will be really wrong it will be covered by `All login success rates` alert

    - alert: SplitLoginSuccessRatesBelow50WithAllErrorsAndAttemptLimitES_RE
      expr: |
          sum(sum_over_time(tink_agent_login_total{ {{ .Values.loginActionsWithoutManual }}, {{ .Values.reAgents }}, provider_type!="test", {{ .Values.allErrorsAuth }} , market="ES"}[60m])) by (provider, action)
                / sum(sum_over_time(tink_agent_login_total{ {{ .Values.loginActionsWithoutManual }}, {{ .Values.reAgents }}, provider_type!="test", market="ES"}[60m])) by (provider, action) < 0.5

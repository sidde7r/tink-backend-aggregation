             {{ .Values.grafanaLink }}
        summary: Login success rate for RE agents and all Bank types with Bank errors is between 95 - 90% ( <{ $value }> ) for <{ $labels.className }> ( <{ $labels.provider }> )
             the last {{ .Values.p4WaitTimeBeforeFiringAlert }}.

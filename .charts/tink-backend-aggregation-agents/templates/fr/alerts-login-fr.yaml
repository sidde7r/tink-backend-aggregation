kind: RuleGroup
apiVersion: monitoring.tink.se/v1
metadata:
  name: alerts-login-fr
  namespace: agents
spec:
  interval: 2m30s
  rules:

#=====================================================================================================================
# Manual login alerts
#=====================================================================================================================

  #-------------------------------------------------------------------------------------------------------------------
  # Due to internal/unknown errors
  #-------------------------------------------------------------------------------------------------------------------
  - alert: fr_manual_login_failed_rate_over_80%
    expr: 0.8 <= FR:agent_login:className:manual:failed:delta1h / (FR:agent_login:className:manual:all_logins:delta1h > 10)
    for: 10m
    labels:
      severity: urgent
      priority: P1
      who: integration-penguins
    annotations:
      description: Manual logins are those that require user interaction. Failed outcome is when internal/unhandled exception occurred.
      summary: |
        Error rate: <{ $value | humanizePercentage }>
        Class: <{ $labels.className }>
        Checking last hour, with at least 10 attempts, active for at least 10 min.
        <{{ .Values.kibanaClassLinkAbs1h }} |Kibana>
        <{{ .Values.grafanaClassLinkAbs1h }} |Grafana>
      tags: <{ $labels.className }>

  #-------------------------------------------------------------------------------------------------------------------
  # Due to bank side issues
  #-------------------------------------------------------------------------------------------------------------------
  - alert: fr_manual_login_unavailable_rate_over_80%
    expr: 0.8 <= FR:agent_login:className:manual:unavailable:delta1h / (FR:agent_login:className:manual:all_logins:delta1h > 10)
    for: 20m
    labels:
      severity: urgent
      priority: P2
      who: integration-penguins
    annotations:
      description: Manual logins are those that require user interaction. Unavailable outcome is when agent throws BankServiceException.
      summary: |
        Error rate: <{ $value | humanizePercentage }>
        Class: <{ $labels.className }>
        Checking last hour, with at least 10 attempts, active for at least 20 min.
        <{{ .Values.kibanaClassLinkAbs1h }} |Kibana>
        <{{ .Values.grafanaClassLinkAbs1h }} |Grafana>
      tags: <{ $labels.className }>

  #-------------------------------------------------------------------------------------------------------------------
  # Auth failed or abandoned - try to detect errors in integrations that make it impossible to succeed
  #-------------------------------------------------------------------------------------------------------------------
  - alert: fr_manual_login_cancelled_rate_over_90%
    expr: 0.9 <= FR:agent_login:className:manual:cancelled:delta1h / (FR:agent_login:className:manual:all_logins:delta1h > 10)
    for: 30m
    labels:
      severity: ping
      priority: P3
      who: integration-penguins
    annotations:
      description: Manual logins are those that require user interaction. Cancelled outcome can happen when user fails to auth, or our flow makes them fail.
      summary: |
        Error rate: <{ $value | humanizePercentage }>
        Class: <{ $labels.className }>
        Checking last hour, with at least 10 attempts, active for at least 30 min.
        <{{ .Values.kibanaClassLinkAbs1h }} |Kibana>
        <{{ .Values.grafanaClassLinkAbs1h }} |Grafana>
      tags: <{ $labels.className }>

  #-------------------------------------------------------------------------------------------------------------------
  # Other services at tink errors
  #-------------------------------------------------------------------------------------------------------------------
  - alert: fr_manual_login_tink_issues_rate_over_50%
    expr: 0.5 <= FR:agent_login:className:manual:tink_issues:delta1h / (FR:agent_login:className:manual:all_logins:delta1h > 10)
    for: 20m
    labels:
      severity: ping
      priority: P4
      who: integration-penguins
    annotations:
      description: Manual logins are those that require user interaction. Cancelled due to tink issues outcome can happen when specific errors during communication with other tink services occur.
      summary: |
        Error rate: <{ $value | humanizePercentage }>
        Class: <{ $labels.className }>
        Checking last hour, with at least 10 attempts, active for at least 20 min.
        <{{ .Values.kibanaClassLinkAbs1h }} |Kibana>
        <{{ .Values.grafanaClassLinkAbs1h }} |Grafana>
      tags: <{ $labels.className }>

#=====================================================================================================================
# Auto login alerts
#=====================================================================================================================

  #-------------------------------------------------------------------------------------------------------------------
  # Due to internal/unknown errors
  #-------------------------------------------------------------------------------------------------------------------
  - alert: fr_auto_login_failed_rate_over_80%
    expr: 0.8 <= FR:agent_login:action_className:auto:failed:delta1h / (FR:agent_login:action_className:auto:all_logins:delta1h > 10)
    for: 10m
    labels:
      severity: urgent
      priority: P1
      who: integration-penguins
    annotations:
      description: Auto logins are those without user interaction. Failed outcome is when internal/unhandled exception occurred.
      summary: |
        Error rate: <{ $value | humanizePercentage }>
        Class: <{ $labels.className }>
        Action: <{ $labels.action }>
        Checking last hour, with at least 10 attempts, active for at least 10 min.
        <{{ .Values.kibanaClassLinkAbs1h }} |Kibana>
        <{{ .Values.grafanaClassLinkAbs1h }} |Grafana>
      tags: <{ $labels.className }>

  #-------------------------------------------------------------------------------------------------------------------
  # Due to bank side issues
  #-------------------------------------------------------------------------------------------------------------------
  - alert: fr_auto_login_unavailable_rate_over_80%
    expr: 0.8 <= FR:agent_login:action_className:auto:unavailable:delta1h / (FR:agent_login:action_className:auto:all_logins:delta1h > 10)
    for: 30m
    labels:
      severity: urgent
      priority: P2
      who: integration-penguins
    annotations:
      description: Auto logins are those without user interaction. Unavailable outcome is when agent throws BankServiceException.
      summary: |
        Error rate: <{ $value | humanizePercentage }>
        Class: <{ $labels.className }>
        Action: <{ $labels.action }>
        Checking last hour, with at least 10 attempts, active for at least 30 min.
        <{{ .Values.kibanaClassLinkAbs1h }} |Kibana>
        <{{ .Values.grafanaClassLinkAbs1h }} |Grafana>
      tags: <{ $labels.className }>

  #-------------------------------------------------------------------------------------------------------------------
  # Session no longer valid
  #-------------------------------------------------------------------------------------------------------------------
  - alert: fr_auto_login_cancelled_rate_over_90%
    expr: 0.9 <= FR:agent_login:action_className:auto:cancelled:delta1h / (FR:agent_login:action_className:auto:all_logins:delta1h > 10)
    for: 30m
    labels:
      severity: urgent
      priority: P2
      who: integration-penguins
    annotations:
      description: Auto logins are those without user interaction. Cancelled outcome can happen when session is no longer valid.
      summary: |
        Error rate: <{ $value | humanizePercentage }>
        Class: <{ $labels.className }>
        Action: <{ $labels.action }>
        Checking last hour, with at least 10 attempts, active for at least 30 min.
        <{{ .Values.kibanaClassLinkAbs1h }} |Kibana>
        <{{ .Values.grafanaClassLinkAbs1h }} |Grafana>
      tags: <{ $labels.className }>

  #-------------------------------------------------------------------------------------------------------------------
  # Other services at tink errors
  #-------------------------------------------------------------------------------------------------------------------
  - alert: fr_auto_login_tink_issues_rate_over_50%
    expr: 0.5 <= FR:agent_login:action_className:auto:tink_issues:delta1h / (FR:agent_login:action_className:auto:all_logins:delta1h > 10)
    for: 20m
    labels:
      severity: ping
      priority: P4
      who: integration-penguins
    annotations:
      description: Auto logins are those without user interaction. Cancelled due to tink issues outcome can happen when specific errors during communication with other tink services occur.
      summary: |
        Error rate: <{ $value | humanizePercentage }>
        Class: <{ $labels.className }>
        Action: <{ $labels.action }>
        Checking last hour, with at least 10 attempts, active for at least 20 min.
        <{{ .Values.kibanaClassLinkAbs1h }} |Kibana>
        <{{ .Values.grafanaClassLinkAbs1h }} |Grafana>
      tags: <{ $labels.className }>

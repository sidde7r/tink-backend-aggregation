    - alert: AllLoginSuccessRatesBelow50AndGreater40WithTemporaryErrorsAndAttemptLimitNO_RE
      expr: |
        (sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", {{ .Values.temporaryErrorsAuth }} , market="NO"}))
                    / (sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", market="NO"})) < 0.5
        and (sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", {{ .Values.temporaryErrorsAuth }} , market="NO"}))
                    / (sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", market="NO"})) >= 0.4
        and sum by (provider) (tink_agent_login_total{ {{ .Values.reAgents }}, provider_type!="test", market="NO"}) > 4
      for: 5m
      labels:
        severity: ping
        priority: P4
        who: integration-teletubbies
      annotations:
        description: {{ .Values.kibanaLink }}
          {{ .Values.grafanaLink }}
        summary: Login success rate for RE agents and all authentication types with temporary errors is between 40 - 50% ( <{ $value }> ) for <{ $labels.className }> ( <{ $labels.provider }> )
          the last 30 minutes.

kind: RuleGroup
apiVersion: monitoring.tink.se/v1
metadata:
  name: alerts-payments-fr
  namespace: agents
spec:
  interval: 1h
  rules:
    #-------------------------------------------------------------------------------------------------------------------
    # All errors alerts
    #-------------------------------------------------------------------------------------------------------------------
    - alert: LongTermTransferUnknownErrorRate100%FR
      expr: |
        # Failed transfers outcome 100%
        (count(sum_over_time(tink_agent_transfer_total{ market="FR", provider_type!="test", outcome=~"failed|rejected"}[8h])) by (className,provider)
            / count(sum_over_time(tink_agent_transfer_total{ market="FR", provider_type!="test"}[8h])) by (className,provider) > 0.99)
        # At least this many attempts
              and count(sum_over_time(tink_agent_transfer_total{ market="FR", provider_type!="test"}[8h])) by (className,provider) > 3
      for: 5m
      labels:
        severity: urgent
        priority: P1
        who: connectivity-penguins
      annotations:
        description: {{ .Values.kibanaClassPaymentLink }}
          {{ .Values.grafanaLink }}
        summary: Transfer failure rate is 100% for <{ $labels.className }> on <{ $labels.market }> market the last 8h. More than 5 attempts.
        tags: <{ $labels.className }> , *#payments*

    - alert: LongTermTransferTimeoutRate100%FR
      expr: |
        # Failed transfers due to timeout 100%
        (count(sum_over_time(tink_agent_transfer_total{ market="FR", provider_type!="test", outcome=~"cancelled_due_to_third_party_app_timeout"}[24h])) by (className,provider)
            / count(sum_over_time(tink_agent_transfer_total{ market="FR", provider_type!="test"}[24h])) by (className,provider) > 0.99)
        # At least this many attempts
              and count(sum_over_time(tink_agent_transfer_total{ market="FR", provider_type!="test"}[24h])) by (className,provider) > 3
      for: 5m
      labels:
        severity: urgent
        priority: P1
        who: connectivity-penguins
      annotations:
        description: {{ .Values.kibanaClassPaymentLink }}
          {{ .Values.grafanaLink }}
        summary: Transfer timed out rate is 100% for <{ $labels.className }> on <{ $labels.market }> market the last 24h. More than 5 attempts.
        tags: <{ $labels.className }> , *#payments*
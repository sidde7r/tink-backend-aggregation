# Below we are using negation, but in fact e.g. authErrors has outcome cancelled
temporaryErrorsAuth: outcome!~"failed|failed_due_to_tink_infrastructure_failure"
authErrorsAuth: outcome!~"cancelled|cancelled_due_to_third_party_app_timeout"
bankErrorsAuth: outcome!~"unavailable"
agentErrorsAuth: outcome!~"failed|failed_due_to_tink_infrastructure_failure|cancelled|cancelled_due_to_third_party_app_timeout"
bankAndTemporaryErrorsAuth: outcome!~"failed|failed_due_to_tink_infrastructure_failure|unavailable"
allErrorsAuth: outcome!~"cancelled|cancelled_due_to_third_party_app_timeout|unavailable|failed|failed_due_to_tink_infrastructure_failure"

agentErrorsRefresh: outcome!~"failed"
bankErrorsRefresh: outcome!~"unavailable"
partiallyCompletedErrorRefresh: outcome!~"partially_completed"
allErrorsRefresh: outcome!~"failed|unavailable|partially_completed"

# outcomes w/o negation for PIS
temporaryErrors: outcome=~"failed"
bankErrors: outcome=~"unavailable"
cancelled: outcome=~"cancelled"
allErrors: outcome=~"cancelled|unavailable|failed"

allLoginActions: action=~"login-auto|login-manual|login-cron|is-logged-in|persist-login-session"
manualLoginActions: action=~"login-manual|is-logged-in"
loginActionsWithoutManual: action=~"login-auto|login-cron|persist-login-session"

obAgents: provider=~".*-ob|.*-oauth2"
reAgents: provider!~".*-ob|.*-oauth2"

p4WaitTimeBeforeFiringAlert: 30m
p3WaitTimeBeforeFiringAlert: 20m
p2WaitTimeBeforeFiringAlert: 10m
p1WaitTimeBeforeFiringAlert: 5m

apiVersion: v1
kind: Service
metadata:
  name: integration
  namespace: integration
spec:
  selector:
    app: integration-service
  ports:
    - port: 443
      targetPort: https-api
      name: https-api

  {{- if eq "local" .Values.Cluster }}
---
apiVersion: v1
kind: Service
metadata:
  name: integration-nodeport
  namespace: integration
spec:
  selector:
    app: integration-service
  ports:
    - port: 443
      targetPort: https-api
      name: https-api
      nodePort: 31011
  type: NodePort
  {{ end }}

replicas: 1

aggregationdb:
  username: tink
  host: aggregationdb.default

coordinationHosts: coordination.svc.cluster.local:2181
cacheHosts: cache.default:11211

sqsQueueConfiguration:
  enabled: false

s3StorageConfiguration:
  enabled: false

agents:
  demoFinancialInstitution:
    mobilebanking:
      baseUrl: http://myapp.demo-financial-institute.svc.cluster.local:9271/mobilebanking
    openbanking:
      baseUrl: http://myapp.demo-financial-institute.svc.cluster.local:9271/openbanking

clients:
  provision-job-testing:
    aggregatorIdentifier: "Provision Job Testing"

initialDelaySeconds: 10

tppSecretsServiceConfiguration:
  certificatesLocation: "development-staging"
  enabled: true

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx-public"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    # This secret has to be created manually and should contain the CA certificate that has signed
    # the client certs
    nginx.ingress.kubernetes.io/auth-tls-secret: "aggregation/ingress-tls-client-ca"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5" # seconds
    nginx.ingress.kubernetes.io/proxy-send-timeout: "10" # seconds
    nginx.ingress.kubernetes.io/proxy-read-timeout: "10" # seconds

  name: public-ingress
  namespace: aggregation
spec:
  rules:
  - host: aggregation2.{{ .Values.Environment }}.{{ .Values.Cluster }}.tink.se
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: aggregation
            port:
              number: 443
  - host: aggregation.{{ .Values.Environment }}.{{ .Values.Cluster }}.tink.se
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: aggregation
            port:
              number: 443
  tls:
  - hosts:
    - aggregation2.{{ .Values.Environment }}.{{ .Values.Cluster }}.tink.se
    - aggregation.{{ .Values.Environment }}.{{ .Values.Cluster }}.tink.se
    secretName: ingress-tls

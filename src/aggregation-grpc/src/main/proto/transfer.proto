syntax = "proto3";

option java_multiple_files = true;
option java_package = "se.tink.aggregation.grpc";
option java_outer_classname = "TransferProto";
import "src/aggregation-grpc/src/main/proto/common.proto";

package transfer;

service TransferService {
    rpc Transfer (TransferRequest) returns (common.Empty) {
    }
}

message TransferRequest {
    common.Credential credential = 1;
    common.SignableOperation signableOperation = 2;
}

syntax = "proto3";


option java_multiple_files = true;
option java_package = "se.tink.sa.services.auth";
option java_outer_classname = "OuterService";

import "src/integration/sa_agent/sa_grpc_api/proto/auth/model.proto";

service ProgressiveAuthAgentService {
  rpc login (AuthenticationRequest) returns (AuthenticationResponse);
  rpc getConsentStatus(GetConsentStatusRequest) returns (GetConsentStatusResponse);
}


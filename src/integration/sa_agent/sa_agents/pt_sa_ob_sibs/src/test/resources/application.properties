server.agent.grpc.port=8085

#REST SERVICES
tink.redirect.url=https://127.0.0.1:7357/api/v1/thirdparty/callback

#BANK REST SERVICES
bank.rest.service.url=https://site1.sibsapimarket.com:8444/sibs/apimarket
bank.rest.service.accounts.path=/{aspsp-cde}/v1-0-2/accounts
bank.rest.service.accounts.path.id=/{account-id}
bank.rest.service.accounts.path.balances=/{account-id}/balances

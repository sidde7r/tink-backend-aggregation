<div class="row">
    <div class="col">
      <div class="form-group">
        <label for="inputId">Field:</label>
        <app-drop-down-typeahead [search]="search" [searching]="searching" [searchFailed]="searchFailed"
          [placeholder]="'Field Name'" [inputId]="inputId" [modelValue]="field" (modelValueChange)="modelChange($event)">
        </app-drop-down-typeahead>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col">
    <div class="form-group">
      <label for="inputId">Agent:</label>
      <app-drop-down-typeahead [search]="search" [searching]="searching" [searchFailed]="searchFailed"
        [placeholder]="'Agent Name'" [inputId]="inputId" [modelValue]="agent" (modelValueChange)="modelChange($event)">
      </app-drop-down-typeahead>
    </div>
  </div>
</div>

psd2InstallationKeyPair-description: |2
    This is the serialized java.security.KeyPair that is used in the first
    step under the 'Register as a service provider' header in Bunq's documentation
    (https://beta.doc.bunq.com/psd2/connect-as-a-psd2-service-provider).

    We use the following method to do the serialization:
      public static String serializeKeyPair(KeyPair kp) {
          PublicKey pubKey = kp.getPublic();
          PrivateKey privKey = kp.getPrivate();

          Map<String, String> m = new HashMap<String, String>();
          m.put("alg", privKey.getAlgorithm());
          m.put("pubKey", Hex.encodeHexString(pubKey.getEncoded()));
          m.put("privKey", Hex.encodeHexString(privKey.getEncoded()));
          return serializeToString(m);
      }

psd2InstallationKeyPair-example: |2
    '{"privKey":"","alg":"RSA","pubKey":""}'

psd2ClientAuthToken-description: |2
    This is the serialized token that you get as a response from the call you make in the first
    step under the 'Register as a service provider' header in Bunq's documentation
    (https://beta.doc.bunq.com/psd2/connect-as-a-psd2-service-provider).


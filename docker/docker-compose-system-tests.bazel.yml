version: '2.1'
services:
  app:
    command: .buildkite/run-system-tests.sh
    image: "gcr.io/tink-containers/bazel:3.0.0"
    working_dir: /tink-backend
    volumes:
      - "${SSH_AUTH_SOCK}:${SSH_AUTH_SOCK}"
      - ..:/tink-backend
      - /usr/bin/buildkite-agent:/usr/bin/buildkite-agent:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker:ro
      - /bazel-remote-cache:/cache
    environment:
      - SSH_AUTH_SOCK
      - VERSION
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_ID
      - BUILDKITE_BRANCH
      - BUILDKITE_AGENT_ACCESS_TOKEN
      - TINK_REPO_UPLOAD_ACCESS_KEY_ID
      - TINK_REPO_UPLOAD_SECRET_ACCESS_KEY
      - GOOGLE_CLOUD_ACCOUNT_JSON
      - CODECOV_TOKEN
      - USER=root
    depends_on:
      - appundertest
    networks:
      - mynetwork
  appundertest:
    command: .buildkite/run-aggregation-decoupled.sh
    image: "gcr.io/tink-containers/bazel:3.0.0"
    working_dir: /tink-backend
    volumes:
      - "${SSH_AUTH_SOCK}:${SSH_AUTH_SOCK}"
      - ..:/tink-backend
      - /usr/bin/buildkite-agent:/usr/bin/buildkite-agent:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker:ro
      - /bazel-remote-cache:/cache
    environment:
      - SSH_AUTH_SOCK
      - VERSION
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_ID
      - BUILDKITE_BRANCH
      - BUILDKITE_AGENT_ACCESS_TOKEN
      - TINK_REPO_UPLOAD_ACCESS_KEY_ID
      - TINK_REPO_UPLOAD_SECRET_ACCESS_KEY
      - GOOGLE_CLOUD_ACCOUNT_JSON
      - CODECOV_TOKEN
      - USER=root
    ports:
      - "9095:9095"
    expose:
      - 9095
    networks:
      mynetwork:
        aliases:
          - appundertest
networks:
  mynetwork:
    driver: "bridge"

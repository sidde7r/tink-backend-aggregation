steps:

  - name: ':white_check_mark: :docker: Run integration tests'
    branches: '!master'
    command: .buildkite/run-integration-tests.sh
    timeout_in_minutes: 30
    env:
      SSH_AUTH_SOCK:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: integration-tests
      BUILDKITE_DOCKER_COMPOSE_FILE: docker/docker-compose.integration-tests.yml

  - name: ':white_check_mark: :docker: Run Cornwall system tests'
    branches: '!master'
    command: .buildkite/run-seb-system-tests.sh
    timeout_in_minutes: 30
    env:
      SSH_AUTH_SOCK:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: integration-tests
      BUILDKITE_DOCKER_COMPOSE_FILE: docker/docker-compose.integration-tests.yml

  - name: ':white_check_mark: Test'
    branches: '!master'
    command: .buildkite/run-unit-tests.sh
    env:
      SSH_AUTH_SOCK:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: app
      BUILDKITE_DOCKER_COMPOSE_FILE: docker/docker-compose.bazel.yml
  
  - name: ":kubernetes: Helm Lint"
    command: /go/bin/kubernetes-generator --mode lint --repo /tink-backend
    env: 
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: app
      BUILDKITE_DOCKER_COMPOSE_FILE: docker/docker-compose.helm.yml

  - wait

  - name: ':docker: Build and Upload'
    branches: 'staging'
    command: |
      export PATH="/usr/local/bin/google-cloud-sdk/bin:$PATH";
      echo $GOOGLE_CLOUD_ACCOUNT_JSON | base64 --decode | gcloud auth activate-service-account --key-file=-;

      bazel build docker:bundle.tar;
      docker load -i bazel-bin/docker/bundle.tar;

      docker tag gcr.io/tink-containers/tink-backend-insights:latest gcr.io/tink-containers/tink-backend-insights:$VERSION;
      gcloud docker -- push gcr.io/tink-containers/tink-backend-insights:$VERSION;

      docker tag gcr.io/tink-containers/tink-backend-data-export:latest gcr.io/tink-containers/tink-backend-data-export:$VERSION;
      gcloud docker -- push gcr.io/tink-containers/tink-backend-data-export:$VERSION;

      docker tag gcr.io/tink-containers/tink-backend-product-executor:latest gcr.io/tink-containers/tink-backend-product-executor:$VERSION;
      gcloud docker -- push gcr.io/tink-containers/tink-backend-product-executor:$VERSION;
    env:
      SSH_AUTH_SOCK:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: app
      BUILDKITE_DOCKER_COMPOSE_FILE: docker/docker-compose.bazel.yml
    timeout_in_minutes: 30

  - name: ':debian: Build and Upload'
    branches: 'staging'
    command: |
      .buildkite/generate-version-file.sh
      echo "--- Build deb packages"
      bazel --batch build deb:all
      mkdir -p debs/
      cp bazel-bin/deb/tink-backend-* debs/
      .buildkite/sign-debs.sh
      .buildkite/s3-upload.sh
    env:
      SSH_AUTH_SOCK:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: app
      BUILDKITE_DOCKER_COMPOSE_FILE: docker/docker-compose.bazel.yml
    timeout_in_minutes: 30

  - wait

  - name: ':pipeline: Generate trigger steps'
    branches: 'master'
    command: .buildkite/generate-trigger-steps-master.py | buildkite-agent pipeline upload

@// declare the arguments used in this template
@args se.tink.backend.core.Activity activity, String title, String description

<div>
  <div class="timeline"></div>
  <div class="activity-frame clear @activity.getFeedActivityIdentifier()" id="@activity.getId()">
    <div class="maintenance">
      <div class="centered-activity-title">
        @title
      </div>
      <div class="divider-wrapper">
        <div class="divider"></div>
      </div>

      <div class="text-container">
        <div class="description">@description</div>
      </div>

    </div>
  </div>
</div>

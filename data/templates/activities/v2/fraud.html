@// declare the arguments used in this template
@args se.tink.backend.core.Activity activity, String title, String svg, String description, String buttonLabel, String deeplink, String unhandledDetailsCircle

<div class="timeline"></div>
<div class="activity-frame clear @activity.getFeedActivityIdentifier() v2" id="@activity.getId()" onclick="onclick@activity.getId() ()">
	<div class="fraud-activity">
		<div class="centered-activity-title">
			@title
		</div>
		<div class="divider-wrapper">
			<div class="divider"></div>
		</div>

		<div class="svg-wrapper">	
				@escape("RAW") { @svg }
			
		</div>

		<div class="activity-description-text">@description</div>
	
		<div class="divider-wrapper">
			<div class="divider"></div>
		</div>
		<div class="bottom-button">@buttonLabel</div>
	</div>
</div>

<script>
function onclick@activity.getId() () {
    @if(deeplink != null)
    {
    	window.location.href = "@deeplink" ;
	}
}
</script>

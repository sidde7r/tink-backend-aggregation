@args(){
String cdn,
String cdn2,
String title,
String subTitle,
String openButtonCaption,
String footer,
String userId,
String backgroundImage
}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">

        body, p, span {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 300;
            letter-spacing: 0.5pt;
        }

        body {
            background: #F9F9F9;
            padding: 20px 20px 20px 20px;
        }

        table td {
            border-collapse: collapse;
        }

        a {
            text-decoration: none;
        }

        .entry {
            background: #ffffff;
            border: 0;
            border-radius: 6px;
            background-clip: padding-box;
            box-shadow: 1px 4px 16px 0 rgba(0, 0, 0, .07);
        }

        .entry-title {
            font-size: 24px;
            text-align: center;
            color: black;
            padding-top: 30px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .entry-sub-title {
            font-size: 16px;
            padding-bottom: 20px;
            text-align: center;
            color: #989898;
            padding-left: 20px;
            padding-right: 20px;
        }

        .btn {
            border-radius: 7px;
            padding: 20px;
            color: #ffffff;
            text-align: center;
            font-size: 20px;
            border-left: 1px solid;
            border-right: 1px solid;
            background: #326472;
        }

        .footer {
            color: #959594;
            text-align: center;
            padding: 10px 0 10px 0;
            font-size: 12px;
        }

        .image-container {
            vertical-align: bottom;
        }

        .phone-image {
            max-height: 375px;
            max-width: 400px;
            vertical-align: bottom;
        }

        .separator {
            width: 10px;
            height: 25px;
        }

    </style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" bgcolor="#F9F9F9">
    <tr>
        <td align="center">
            <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="0" cellspacing="0" width="400">
                            <tr>
                                <td align="center" valign="top">
                                    <table border="0" cellpadding="0" cellspacing="0" height="70" width="100%">
                                        <tr>
                                            <td align="right">
                                                <img style="width: 100px;" src="@cdn/header/logo.png"/>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                        </table>
                        <table border="0" cellpadding="0" cellspacing="0" width="400" class="entry">
                            <tr>
                                <td align="center" valign="top">

                                    <table border="0" cellpadding="0" cellspacing="0" width="400">
                                        <tr>
                                            <td valign="top">

                                                <table border="0" cellpadding="10" cellspacing="0" width="100%">
                                                    <tr>
                                                        <td valign="top" class="entry-title">
                                                            @title
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td valign="top" class="entry-sub-title">
                                                            @subTitle
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center" valign="bottom" class="image-container">
                                                <img src="@cdn/misc/@backgroundImage" class="phone-image">
                                            </td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                        </table>
                        <table border="0" cellpadding="0" cellspacing="0" width="458">
                            <tr>
                                <td align="center">
                                    <div class="separator"></div>
                                </td>
                            </tr>
                        </table>
                        <table border="0" cellpadding="0" cellspacing="0" width="400">
                            <tr>
                                <td align="center" valign="top">
                                    <a href="https://www.tink.se/api/v1/user/open/?userId=@userId">
                                        <div class="btn">@openButtonCaption</div>
                                    </a>
                                </td>
                            </tr>
                        </table>

                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="center" valign="top">
                                    <div class="footer">
                                        @escape("raw") {
                                        @footer
                                        }
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>

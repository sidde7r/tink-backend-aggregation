<div style="padding: 0 12px 0 12px;">
	<div id="what-if-fraudulent" style="text-align: center; margin-bottom:40px;">
		<div style="font-family: ProximaNovaA-Regular, proxima; font-size: 18px;">%s</div>
		<div style="padding: 0 30px 0 30px;">
			<div style="margin-top:10px; font-family: ProximaNovaA-Light, proxima-light; font-size: 15px; line-height: 17px;">%s</div>
		</div>
	</div>
	<div id="from-where-container">
		<div style="text-align: left;">
			<div style="background: #D9D8D8; height: 1px;"></div>
			<div id="from-where-caption" class="clearfix" style="height:50px; line-height: 50px;" >
				<div style="font-family: ProximaNovaA-Light, proxima-light; font-size: 14px; float:left;">%s</div>
				<div style="float:right; text-align: center; font-family: Tink Symbols, tink-symbols; padding-top: 2px; color:#888888">
					<span class="down" style="display:none;">&#57392;</span><span class="up" style="display:none;">&#57393;</span>
				</div>
			</div>
			<div id="from-where-body">
				<div style="margin-top:10px; font-family: ProximaNovaA-Light, proxima-light; font-size: 12px; line-height: 16px;">%s</div>
				<div style="margin-top:10px; margin-bottom:10px; font-family: ProximaNovaA-Light, proxima-light; font-size: 11px;">%s %s</div>
			</div>
			<div style="background: #D9D8D8; height: 1px;"></div>
		</div>
	</div>
</div>

<iframe id="js-bridge-caller" style="height:0; width:0; border:none;"></iframe>

<script>
    function callJsBridge(fragment) {
        var url = "tink-js-bridge://fraud-details-status#" + fragment;
        $("#js-bridge-caller").attr("src", url);
    }

	function showWhatIfFraudulent() {
		$("#what-if-fraudulent").show();
		callJsBridge("what-if-fraudulent-shown");
	}
	function hideWhatIfFraudulent() {
		$("#what-if-fraudulent").hide();
		callJsBridge("what-if-fraudulent-hidden");
	}
	function enableInteractiveHtml() {
		$("#from-where-caption").click(function() {
			$("#from-where-body").toggle();
			$("#from-where-caption span.up").toggle();
			$("#from-where-caption span.down").toggle();
			callJsBridge("from-where-toggled");
		});

		$("#from-where-caption span.down").show();
		$("#from-where-body").hide();
		$("#what-if-fraudulent").hide();
	}

	$(document).ready(function() {
	    callJsBridge("document-ready");
	});
</script>

server:
  shutdownGracePeriod: 20s
  applicationConnectors:
    - type: http
      port: 9090
    - type: https
      port: 9091
      keyStorePath: data/security/developer.keystore
      keyStorePassword: changeme
      certAlias: developer.internal.tink.se
      trustStorePath: data/security/TinkCA.truststore
      trustStorePassword: changeme
      # Validation disabled since Dropwizard/Jetty tries to check revocation of our homebrewed certs, which fails.
      validateCerts: false
  adminConnectors:
    - type: http
      port: 8090

grpc:
  port: 9998

endpoints:
  api:
    url: http://www.staging.tink.se/api/v1
  main:
    url: http://localhost:9090/
  system:
    url: http://localhost:9090/
    accessToken: devtoken
  aggregation:
    url: http://localhost:9090/
    accessToken: devtoken
  analytics:
    url: http://localhost:9090/
  encryption:
    url: http://localhost:9090/
    accessToken: devtoken
  connector:
    url: http://localhost:9090/
  fasttext:
    url: http://localhost:9090/
  providerConfiguration:
    url: http://localhost:9047/

cluster: TINK

flags:
  register:
    SE:
      FRAUD_PROTECTION: 1
      TINK_EMPLOYEE: 1
      APPLICATIONS: 1
  dynamicInheritance:
    APPLICATIONS:
        - TRANSFERS
        - BILLPAY
        - SHOW_BANK_LOGO
        - APPLICATIONS_INTERCOM_CHAT
        - RESIDENCE_TAB
        - IOS_MORTGAGE_TAKE_OVER
    IOS_BETA:
        - RESIDENCE_VALUATION
    TINK_EMPLOYEE:
        - RESIDENCE_VALUATION

